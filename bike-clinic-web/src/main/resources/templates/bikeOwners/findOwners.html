<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'bikeOwners')}">
<head>
    <meta charset="UTF-8">
    <title>Find Bike Owners</title>
</head>
<body>

<h2>Find Bike Owners</h2>

<!--/*@thymesVar id="bikeOwner type="dev.ericrybarczyk.springbikeclinic.model.BikeOwner"*/-->
<form th:object="${bikeOwner}" th:action="@{/bikeOwners}" method="get" class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
            <label class="col-sm-2 control-label">Last name </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{lastName}" size="30" maxlength="80" />
                <span class="help-inline">
                    <div th:if="${#fields.hasAnyErrors()}">
                        <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Bike Owner</button>
        </div>
    </div>
</form>

<br>
<a class="btn btn-default" th:href="@{/bikeOwners/new}">Add Bike Owner</a>

</body>
</html>
