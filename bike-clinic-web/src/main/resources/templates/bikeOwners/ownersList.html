<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'bikeOwners')}">
<head>
    <meta charset="UTF-8">
    <title>Bike Owners List</title>
</head>
<body>

<h2>Bike Owners</h2>

<!--/*@thymesVar id="bikeOwner type="dev.ericrybarczyk.springbikeclinic.model.BikeOwner"*/-->
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th style="width: 120px">Email</th>
        <th>Bikes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bikeOwner : ${bikeOwners}">
        <td><a th:href="@{/bikeOwners/__${bikeOwner.id}__}" th:text="${bikeOwner.firstName + ' ' + bikeOwner.lastName}"/></a></td>
        <td th:text="${bikeOwner.address}"/>
        <td th:text="${bikeOwner.city}"/>
        <td th:text="${bikeOwner.telephone}"/>
        <td th:text="${bikeOwner.emailAddress}"/>
        <td><span th:each="bike : ${bikeOwner.bikes}" th:text="${bike.description} "/></td>
    </tr>
    </tbody>
</table>

</body>
</html>
